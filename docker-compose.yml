
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}  # This pulls from your terminal/env file
    ports:
      - "8080:8080"
    depends_on:
      - redis

  worker:
    build:
      context: .
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: ["dramatiq", "govuk_ai_accelerator_app"]
    depends_on:
      - redis